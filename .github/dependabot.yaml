version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      cargo:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/examples/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      cargo-examples:
        patterns:
          - "*"
    